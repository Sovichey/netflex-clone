<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="icon" type="image/jpg" href="Netflix jpg.jpg">
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="main">
      <div class="overlay2">
        <header>
          <div class="logo">
          <a href="/">
            <img src="logo.png" alt="Netflix Logo" />
          </a>
        </div>
        </header>
      </div>
      <div class="signin-container">
        <h2>Sign In</h2>
        <form>
          <input
            type="text"
            placeholder="Email or mobile number"
            class="empw-con"
          />
          <input type="password" placeholder="Password" class="empw-con" />
          <button type="submit" class="sign-in">Sign In</button>
        </form>
        <p><span class="new-to">OR</span></p>
          <button class="sign-code">Use a Sign-In Code</button>
          <p><a href="#" id="forget-pw">Forgot password?</a></p>
            <label class="remember-me"><input type="checkbox"/>Remember me</label>
        <div class="bottom-p">
          <p>
            <span class="new-to">New to Netflix?</span>
            <a href="#" class="signup-now">Sign up now.</a>
          </p>
          <div class="bottom-last">
          <P>This page is protected by Google reCAPTCHA to <br> ensure you're not a bot. <br>
             <a href="#" id="learn-more">Learn more.</a></P>
          </div>  
        </div>
      </div>
    </div>
  </body
</html>
