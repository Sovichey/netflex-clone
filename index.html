<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Netflix - Watch TV Shows online, Watch Movies Online</title>
    <link rel="icon" type="image/jpg" href="Netflix jpg.jpg">
    <link rel="stylesheet" href="netflix.css" />
  </head>
  <body>
    <div class="BG-img">
      <div class="overlay"></div>
      <header>
        <div class="logo"><img src="logo.png" alt="Netflix Logo" /></div>
        <button class="sign-in-btn">
          <a href=".//signin.html" class="sign-in-btn">Sign In</a>
        </button>
      </header>
      <div class="content">
        <h1>Unlimited movies, TV shows, and more</h1>
        <p>Starts at USD 2.99. Cancel anytime.</p>
        <p>
          <span class="font-p2">

          </span>
        </p>
        <form class="signup-form">
          <input
            type="email"
            class="email-container"
            placeholder="Email address"
            required
          />
          <button type="submit">Get Started ‚ùØ</button>
        </form>
      </div>
    </div>
    <div class="features">
      <div class="row">
        <div class="text-col">
          <h2>Trending now</h2>
        </div>
      </div>
    </div>
